# 6. Main CLI Help Message (`axes --help`)
# A single, semantic template for the entire help message.
# Styling is handled by the `build_help_string` function in Rust.
# ===================================================================
"cli.help.template" = """
<hl>{name}</hl> <dim>v{version}</dim>
{author}
{about}

<title>USO</title>
<cmd>{bin} [CONTEXTO|ACCIÓN|SCRIPT] [ARGS]...</cmd>

<title>DESCRIPCIÓN</title>
axes unifica proyectos complejos bajo una interfaz de línea de comandos simple,
consistente y ultrarrápida. Utiliza una gramática universal para interpretar
tu entrada, determinando dinámicamente si estás ejecutando un script,
ejecutando una acción del sistema o navegando por contextos de proyecto.

<title>GRAMÁTICA UNIVERSAL</title>
1. <cmd>axes <contexto> <acción> [args...]</cmd>
Ejecuta una <hl>acción</hl> del sistema sobre un <hl>contexto</hl> de proyecto específico.
<dim>Ejemplo: `axes mi-app/api info`</dim>


<cmd>axes <acción> [args...]</cmd>
Ejecuta una <hl>acción</hl> del sistema globalmente o sobre el contexto implícito (actual).
<dim>Ejemplo: axes tree --all</dim>

<cmd>axes [contexto/]<script> [params...]</cmd>
El comportamiento por defecto. Un potente atajo para <hl>ejecutar un script</hl>.
<dim>Ejemplo: axes build --release o axes api/build</dim>

<title>ACCIONES DISPONIBLES</title>
Para obtener ayuda detallada sobre una acción, ejecuta <cmd>axes <acción> --help</cmd>.


<group>[Ciclo de Vida del Proyecto]</group>
<hl>init</hl>, <hi>new</hi>             Inicializa un nuevo proyecto axes en el directorio actual.
<hl>register</hl>, <hi>reg</hi>         Registra un proyecto axes existente en el índice global.
<hl>unregister</hl>, <hi>unreg</hi>     Elimina un proyecto del índice sin borrar archivos.
<hl>delete</hl>, <hi>del</hi>           Elimina el directorio .axes del proyecto y lo desregistra. <err>(Destructivo)</err>

<group>[Inspección y Navegación]</group>
<hl>tree</hl>, <hi>ls</hi>              Muestra la jerarquía del proyecto como un árbol.
<hl>info</hl>                  Muestra la configuración detallada de un proyecto.
<hl>alias</hl>                 Gestiona atajos de proyecto <hi>(alias)</hi>.
<hl>repair</hl>, <hi>rep</hi>           Escanea y repara inconsistencias en el índice.

<group>[Ejecución e Interacción]</group>
<hl>run</hl>                   <hi>(Por defecto)</hi> Ejecuta un script del axes.toml del proyecto.
<hl>start</hl>                 Inicia una sesión de proyecto interactiva con hooks.
<hl>open</hl>                  Abre el proyecto usando una aplicación configurada.

<group>[Refactorización y Estructura]</group>
<hl>link</hl>                  Mueve un proyecto para que sea hijo de otro.
<hl>rename</hl>                Renombra un proyecto registrado.

<title>OPCIONES</title>
<hl>--help</hl>, <hi>-h</hi>            Imprime este mensaje de ayuda.
<hl>--version</hl>, <hi>-v</hi>         Imprime la información de la versión.
"""